<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">  

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">
                Customer
            </ui:define>

            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="container no-gutters pt-3">
                        <div class="card mb-5 wow zoomIn">
                            <div class="card-header">Create #{msg.customer}s</div>
                            <div class="card-body">
                                <h:panelGroup rendered="#{customerController.pageView.listView}">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-lg-12">
                                            <h:form class="float-right pt-3" style="margin-bottom: 5px;">

                                                <div class="float-right">
                                                    <h:commandButton value="#{msg.new} #{msg.customer}" class="btn btn-outline-primary btn-sm"
                                                                     action="#{customerController.initCLient()}">
                                                        <p:ajax update=":mainPanel"/>
                                                    </h:commandButton>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>

                                    <h:form id="customerTable" class="mb-3 wow">
                                        <p:dataTable value="#{customerController.customerList}" reflow="true" var="customer"
                                                     paginator="true" paginatorPosition="bottom" rows="10">
                                            <p:column exportable="false" style="width: 40px;">
                                                <p:rowToggler/>
                                            </p:column>

                                            <p:rowExpansion>
                                                <h:panelGrid columns="2">
                                                    <span>#{msg.created_date}</span>
                                                    <h:outputText value="#{customer.createdDate}">
                                                        <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                    </h:outputText>

                                                    <span>#{msg.email_ddress}</span>
                                                    <h:outputText value="#{customer.email}"/>

                                                    <span>#{msg.description}</span>
                                                    <h:outputText value="#{customer.description}"/>
                                                </h:panelGrid>
                                            </p:rowExpansion>
                                            <p:column headerText="#{msg.customer} Id" style="width: 160px;">
                                                #{customer.customerId}
                                            </p:column>

                                            <p:column headerText="#{msg.customer} Name" filterBy="#{customer.customerName}" filterMatchMode="contains">
                                                #{customer.customerName}
                                            </p:column>

                                            <p:column headerText="#{msg.phone}" filterBy="#{customer.phoneNumber}" filterMatchMode="contains" style="width: 160px;">
                                                #{customer.phoneNumber}
                                            </p:column>

                                            <p:column headerText="#{msg.action}" style="width: 80px;">
                                                <h:commandButton class="btn btn-outline-info btn-sm" value="#{msg.edit}" immediate="true" action="#{customerController.editCustomer(customer)}">
                                                    <p:ajax  update=":mainPanel"/>
                                                </h:commandButton>
                                            </p:column>

                                            <p:column headerText="#{msg.action}" style="width: 100px;" >
                                                <h:commandButton class="btn btn-danger btn-sm" value="#{msg.delete}" action="#{customerController.deleteCustomer(customer)}" 
                                                                 onclick="return confirm('#{msg.delete_message}')">
                                                    <p:ajax update="@form"/>
                                                </h:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </h:form>
                                </h:panelGroup>

                                <h:panelGroup  rendered="#{customerController.pageView.createView}">
                                    <div class="col-md-6 mb-5 pt-3 mx-auto shadow-sm p-5">
                                        <h:form>
                                            <div class="card-block">
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">#{msg.customer} Name <span class="text-danger">*</span> </label>
                                                    <div class="col-md-8">
                                                        <input type="text" jsf:value="#{customerController.customer.customerName}" required="true" class="form-control" placeholder="Enter name"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">#{msg.phone} <span class="text-danger">*</span> </label>
                                                    <div class="col-md-8">
                                                        <input type="text" jsf:value="#{customerController.customer.phoneNumber}" required="true" class="form-control" placeholder="Mobile number"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">#{msg.email_ddress}</label>
                                                    <div class="col-md-8">
                                                        <input type="text" jsf:value="#{customerController.customer.email}" class="form-control" placeholder="Enter email address"/>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label class="col-sm-4 col-form-label">#{msg.description}</label>
                                                    <div class="col-md-8">
                                                        <textarea type="text" jsf:value="#{customerController.customer.description}" class="form-control" placeholder="Enter description"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="text-center pt-3">
                                                <p:commandButton class="kbtn-success" value="#{customerController.optionText}" icon="#{msg.check_icon}" action="#{customerController.saveCustomer()}" ajax="false"/>
                                                <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="fa fa-trash" action="#{customerController.clearCustomer()}" update=":mainPanel"/>

                                                <div class="float-right">
                                                    <h:commandButton value="#{msg.close}" class="btn btn-danger btn-sm" immediate="true" action="#{customerController.closePage()}">
                                                        <p:ajax update="@form,:mainPanel"/>
                                                    </h:commandButton>
                                                </div>                 
                                            </div>

                                        </h:form>
                                    </div>
                                </h:panelGroup>

                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
